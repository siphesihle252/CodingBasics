    <!-- Full-width images with number and caption text -->
      <style>
        .mySlides {display:none;}
        </style>
        
        <h2 class="center">SneakerShop</h2>
        
        <div class="content display-container">
          <img class="mySlides" src="warren.jpg" style="width:20%">
          <img class="mySlides" src="artem.jpg" style="width:20%">
          <img class="mySlides" src="revolt.jpg" style="width:30%">
          <img class="mySlides" src="maksim.jpg" style="width: 30%;">
        
          <button class="button black display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="button black display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        
        <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
