<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Practice</title>
</head>
<body style="background-color:rgb(67, 183, 236);">
<h1>Coding</h1>
<h6>HyperText Mark</h6>
<p>Hello this is my basic script</p>
<p>Hope everything is well</p>

<form name="myForm" action="/action_page.php" method="get">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
 
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="Contact">Contact No:</label>
  <input type="number" id="Contact" name="Contact"><br><br>
 
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="options">Choose gender:</label><br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="Other"><br><br>
 
  <input type="number" min="2" max="23" value="2"><br><br>

  <form action="/action_page.php">
    <label for="birthdaytime">Date and Time:</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>

    <label for="colorpicker">Color picker</label>
    <input type="color" id="colorpicker" value="any"><br><br>

    <label for="search">
      <input type="text" placeholder="Search..">
    </label><br><br>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</form>

</body>
</html>
